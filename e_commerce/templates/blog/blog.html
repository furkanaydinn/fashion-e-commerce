{% extends 'core/base.html' %}
{% load static %}

{% block title %}YayÄ±nlar | {% endblock %}

{% block content %}

<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-blog set-bg" data-setbg="{% static 'img/breadcrumb-bg.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Our Blog</h2>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Blog Section Begin -->
<section class="blog spad">
    <div class="container">
        <div class="row">
            {% for b in blog %}
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="blog__item">
                        <div class="blog__item__pic set-bg" data-setbg="{{b.post_image.url}}"></div>
                        <div class="blog__item__text">
                            <span><img src="{% static 'img/icon/calendar.png' %}" alt=""> {{b.created_at}}</span>
                            <h5>{{b.title}}</h5>
                            <a href="/blog/{{b.slug}}">Okumaya devam et</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- Blog Section End -->

{% endblock %}
