{% load static %}

<!-- Js Plugins -->
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
<script src="{% static 'js/jquery.nicescroll.min.js' %}"></script>
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'js/jquery.countdown.min.js' %}"></script>
<script src="{% static 'js/jquery.slicknav.js' %}"></script>
<script src="{% static 'js/mixitup.min.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<script>

    $(document).ready(function() {
        $.ajax({
            url: "/", // API URL'nizi buraya yazın
            type: "GET",
            dataType: "json",
            success: function(data) {
                var html = "";
                for (var i = 0; i < data.length; i++) {
                    html += '<div class="col-lg-4 col-md-6 col-sm-6">' +
                        '<div class="blog__item">' + 
                        '<div class="blog__item__pic set-bg" data-setbg="' + data[i].post_image.url + '"></div>' + 
                        '<div class="blog__item__text">' + 
                        '<span><img src="{% static "img/icon/calendar.png" %}" alt="">' + data[i].created_at + '</span>' + 
                        '<h5>' + data[i].title  + '</h5>' + 
                        '<a href="' + data[i].url + '">Read More</a>' + 
                        '</div>' + 
                        '</div>' + 
                        '</div>';
                }
                $('#blog__triple').html(html);
            },
            error: function(xhr, status, error) {
                // Bir hata oluştuğunda yapılacak işlemler
                console.error(error);
            }
        });
    });

</script>
